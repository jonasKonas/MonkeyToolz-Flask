<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyToolz-{% block title %}{% endblock %}</title>
</head>
<body>

    

    <div class="main container mt-4 container p-1">
         <ul class="nav justify-content-end mb-3 col">
                <li class="nav-item">
                    <img src="static/img/mt-logo.png" alt="monkeytoolz logo" srcset="" class="col" id="logo">
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Guides</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">SSIP</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Wiki</a>
                </li>
            </ul>
    </div>


<div class=" container mt-3 container ">
    {% block content %}
    {% endblock %}
</div>




    <script src="./script.js"></script>
</body>
</html>
